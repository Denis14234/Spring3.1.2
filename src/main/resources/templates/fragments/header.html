<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">User Management</a>
        <div class="d-flex align-items-center">
            <span class="user-info" th:if="${currentUser}">
            <span th:text="${currentUser.username}"></span> |
            <span th:each="role : ${currentUser.roles}"
            th:text="${role.getNoPrefix() + (roleStat.last ? '' : ', ')}">
            </span>
            </span>
            <form th:action="@{/logout}" method="post" th:if="${currentUser}">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<style>
    .navbar-brand {
        font-weight: 600;
    }

    .user-info {
        color: rgba(255, 255, 255, .75);
        margin-right: 15px;
    }
</style>
</html>
