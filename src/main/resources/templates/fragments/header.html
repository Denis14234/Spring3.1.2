<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-people-fill"></i> User Management
        </a>

        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:if="${currentUser}">
                <i class="bi bi-person-check"></i>
                <span th:text="${currentUser.username}"></span>
            </span>

            <div class="btn-group" th:if="${currentUser}">
                <a th:href="@{/user}" class="btn btn-outline-light me-2">
                    <i class="bi bi-person"></i> Profile
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</html>
