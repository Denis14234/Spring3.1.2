<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
        User created successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Users Management</h2>
        <a th:href="@{/admin/new}" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> Add User
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                        <span th:each="role : ${user.roles}"
                              class="badge bg-primary me-1"
                              th:text="${role.role.replace('ROLE_', '')}">
                        </span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-outline-warning">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
